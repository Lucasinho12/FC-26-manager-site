<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FC Manager 26 – Budget</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body data-page="budget">
  <header>
    <h1>Gestion du budget</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="team.html">Équipe</a>
      <a href="transfers.html">Transferts</a>
      <a href="budget.html" class="active">Budget</a>
    </nav>
  </header>
  <main>
    <h2>Budget actuel : <span id="budget-display">0</span> €</h2>
    <div class="form-group">
      <label for="initial-budget">Définir/Actualiser le budget initial</label>
      <input type="number" id="initial-budget" min="0" placeholder="Entrez un montant">
      <button id="set-budget-btn" class="btn">Définir</button>
    </div>
    <hr>
    <h3>Ajouter une transaction</h3>
    <form id="transaction-form">
      <div class="form-group">
        <label for="transaction-player">Joueur</label>
        <select id="transaction-player" name="player" required>
          <!-- Options loaded by JS -->
        </select>
      </div>
      <div class="form-group">
        <label for="transaction-type">Type</label>
        <select id="transaction-type" name="type" required>
          <option value="purchase">Achat</option>
          <option value="sale">Vente</option>
        </select>
      </div>
      <div class="form-group">
        <label for="transaction-price">Montant (€)</label>
        <input type="number" id="transaction-price" name="price" min="0" required>
      </div>
      <button type="submit" class="btn btn-success">Ajouter</button>
    </form>
    <hr>
    <h3>Historique des transactions</h3>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Joueur</th>
          <th>Type</th>
          <th>Montant (€)</th>
        </tr>
      </thead>
      <tbody id="transaction-table-body">
        <!-- Transaction rows added by JS -->
      </tbody>
    </table>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
