<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FC Manager 26 – Transferts</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body data-page="transfers">
  <header>
    <h1>Marché des transferts</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="team.html">Équipe</a>
      <a href="transfers.html" class="active">Transferts</a>
      <a href="budget.html">Budget</a>
    </nav>
  </header>
  <main>
    <div class="form-group">
      <label for="search-input">Recherche</label>
      <input type="text" id="search-input" placeholder="Nom ou club...">
    </div>
    <div class="form-group">
      <label for="search-pos">Position</label>
      <select id="search-pos">
        <option value="">-- Toutes positions --</option>
        <!-- Positions filled by JS -->
      </select>
    </div>
    <table>
      <thead>
        <tr>
          <th>Joueur</th>
          <th>Positions</th>
          <th>Gen.</th>
          <th>Pot.</th>
          <th>Club</th>
          <th>Valeur (€)</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="players-table-body">
        <!-- Players list generated by JS -->
      </tbody>
    </table>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
